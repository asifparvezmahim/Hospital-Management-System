{% load static %}
{% block cssLink %} 
<link rel="stylesheet" href="{% static "css/services.css" %} "> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{%endblock%} 
{% block content %}
<div class="service_container">
    <div class="title">
        <p>We Are Providing Quality Services</p>
    </div>

    <div class="icons">
        <div class="first_icon">
            <div class="icon_img">
               <img src="{% static "images/ambulance.jpg"%}" alt="">
            </div>

            <div class="icon_text">
               <p>Emergency Help</p>
            </div>
        </div>
        <div class="second_icon">
            <div class="icon_img">
                <img src="{% static "images/medical-sign.jpg"%}" alt="">
             </div>
 
             <div class="icon_text">
                <p>Pharmecy Support</p>
             </div>
        </div>
        <div class="third_icon">
            <div class="icon_img">
               <img src="{% static "images/stethoscope.jpg"%}" alt="">
            </div>

            <div class="icon_text">
               <p>Medical Treatment</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
